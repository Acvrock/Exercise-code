<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title sec:authentication="name"></title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <script th:src="@{js/jquery.2.1.1.min.js}"></script>
    <script th:src="@{js/bootstrap.3.3.7.min.js}"></script>
    <style type="text/css">
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">decolor</a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}"> 首页 </a></li>
                <li><a th:href="@{/scoreRecord}"> 积分记录 </a></li>
                <li><a th:href="@{/editPassword}"> 修改密码 </a></li>
                <li><a th:href="@{/transferScore}"> 积分转赠 </a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="starter-template">
        <h1>修改密码</h1>
        <p th:if="${msg.content}=='2'" class="bg-warning">修改成功</p><!-- 1 -->
        <p th:if="${msg.content}=='1'" th:text="${msg.etraInfo}" class="bg-danger">有错误，请重试</p> <!-- 2 -->
        <form name="form" th:if="${msg.content}!='2'" th:action="@{/editPassword}" action="/editPassword" method="POST"> <!-- 3 -->
            <div class="form-group">
                <label for="oldpassword">旧密码</label>
                <input type="text" class="form-control" name="oldpassword" value="" placeholder="请输入旧密码" />
            </div>
            <div class="form-group">
                <label for="password">新密码</label>
                <input type="password" class="form-control" name="password" placeholder="请输入新密码" />
            </div>
            <input type="submit" id="edit" value="修改" class="btn btn-primary" />
        </form>
    </div>
</div>
</body>
</html>
